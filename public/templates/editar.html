
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="back">
                    <a ui-sref="list"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;</a>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div align="center" class="title">Note Plus</div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">

            </div>
        </nav>
    </div>
    <br><br><br>

    <form name="noteForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-md-12">
                <!--<input type="text" class="form-control" placeholder="Titulo" ng-model="note.title">-->
                <h4 align="center">{{note.title}}</h4>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
					<textarea class="material-input" placeholder="Descrição" rows="8" ng-model="note.description">
						
					</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button class="btn btn-block btn-primary" ng-click="save(note)" ng-disabled="loading">
                    <i class="fa fa-floppy-o"></i>&nbsp; <b>Salvar</b>
                </button>
            </div>
            
        </div>
    </form>

    <np-loading loading="loading"></np-loading>



</div>
